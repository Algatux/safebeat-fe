
<mat-card>

    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>safebeat</mat-card-title>
      <mat-card-subtitle>Effettua il login</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image 
      src="https://viraldazed.com/wp-content/uploads/2017/08/transplant-organs-pig-to-human.jpeg"
    />
  
    <mat-card-content>
        <mat-form-field class="width-100">
          <input matInput type="text" placeholder="Username">
        </mat-form-field>
        <mat-form-field  class="width-100">
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
        <mat-slide-toggle [checked]="rememberMe" class="m-t-5">Remember me!</mat-slide-toggle>
    </mat-card-content>

    <mat-card-actions class="items-centering m-t-15 m-b-15">
      <button mat-raised-button>Login</button>
      <div class="m-l-40">
          <button mat-raised-button color="accent"><i class="fab fa-google"></i></button>
          <button mat-raised-button color="primary"><i class="fab fa-facebook-f"></i></button>
      </div>
    </mat-card-actions>
  
  </mat-card>
