<p>
  HOME
</p>

<mat-grid-list cols="2" rowHeight="150px">
  <mat-grid-tile *ngFor="let wallet of walletList">
    <mat-card (click)="goToWallet(wallet.id)">
      <mat-card-title>{{ wallet.title }}</mat-card-title>
      <mat-card-subtitle>{{ wallet.owner.username }}</mat-card-subtitle>
      <mat-card-content>
        <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fofx%2Ffiles%2F2018%2F09%2FOFX3-iStock-492595743-1200x800.jpg" />
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
